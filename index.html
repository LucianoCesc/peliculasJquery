<body style="background: rgb(2,0,36);
background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(19,12,94,1) 35%, rgba(192,213,225,1) 65%);">
	
	<header>
		<h2 id="nomPagina" style="font-family: 'font13';color: white;font-size: 75px;" class="absolute_pos_centro">BlockBuster Mood</h2>
		<img src="assets/img/logo.png" alt="logo" class="centro d-block w-100" >
	</header>		
		
	
<!-- Carrusel peliculas-->	
		<div class="peliculas-recomendadas contenedor ">
			<div class="contenedor-titulo-controles; text-center">
				<h3 >Películas</h3>
				<div class="indicadores"></div>
			</div>

			<div class="contenedor-principal">
				<button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>

				<div class="contenedor-carousel">
					<div class="carousel">
						<div class="pelicula">
							<button type="button" id="elPadrino" onclick="filmes('El Padrino','the+godfather')"><img src="assets/img/padrino.jpg" alt="Elpadrino"></button>
						</div>
						<div class="pelicula">
							<button type="button" id="starwars" onclick="filmes('Star Wars','star+wars')"><img src="assets/img/f2.png" alt="starwars"></button>
						</div>
						<div class="pelicula">
							<button type="button" id="RapidoYFurioso" onclick="filmes('Rapido Y Furioso','fast+%26+furious')"><img src="assets/img/f3.png " alt="RapidoYFurioso"></button>
						</div>
						<div class="pelicula">
							<button type="button" id="HarryPotter" onclick="filmes('Harry Potter','harry+potter')" ><img src="assets/img/f6.png" alt="HarryPotter"></button>
						</div>
						<div class="pelicula">
							<button type="button" id="StarTrek" onclick="filmes('Star Trek','star+trek')"><img src="assets/img/f7.png" alt="StarTrek"></button>
						</div>
						<div class="pelicula">
							<button type="button" id="Batman" onclick="filmes('Batman','batman')" ><img src="assets/img/f8.png" alt="batman"></button>
						</div>
					</div>
				</div>

				<button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
			</div>
		</div>
	
	<main>
		<section class="container">
			<div id="contenido-ficha" class="row"></div>
		</section>
	</main>

	
	<footer>
		<p class="bg-dark text-center text-white p-3"> ©️ 2022 Mundo Cine </p>
	</footer>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>


	<script src="./assets/JS/main.js"></script>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="./assets/JS/ajax.js"></script>
	<script src="./assets/JS/main.js"></script>
	

</body>
</html>
